<!DOCTYPE html>
<html>
<body>
    <h1>
        {% if form.instance.pk %}
            Edit
        {% else %}
            New
        {% endif %}
        
        Book</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Save</button>
    </form>

    {% if form.instance.pk %}
        <a href="{% url 'book_delete' form.instance.pk %}">Delete</a>
    {% endif %}


</body>
</html>
