<style>
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;

  .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
      text-align: center;
      color: rgb(177, 45, 45);
  }

  label {
      display: block;
      margin: 10px 0 5px;
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="date"],

  select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
  }
  input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
  }
  
</style>
</head>
<body>

<div class="container">
<h1>Cadastro</h1>
<form action="/cadastro" method="post">
  {% csrf_token %}


  <label for="nome">Nome Completo</label>
  <input type="text" id="nome" name="nome" required>

  <label for="telefone">Telefone</label>
  <input type="tel" id="telefone" name="telefone" required>

  <label for="endereco">Endere√ßo</label>
  <input type="text" id="endereco" name="endereco" required>

  <label for="endereco">Cidade</label>
  <input type="text" id="cidade" name="cidade" required>

  <label for="endereco">Estado</label>
  <input type="text" id="estado" name="estado" required>


  <label for="tipo">Tipo documento</label>
  <select id="tipo" name="tipo" required>
    <option selected>Tipo documento</option>
    <option>CPF</option>
    <option>RG</option>
    <option>CN</option>
    <option>PASSAPORTE</option>
    <option>CIE</option>
    <option>CI</option>
    <option>DNI</option>
  </select>

  <label for="documento">Documento</label>
  <input type="text" id="documento" name="documento" required>

  <label for="data">Check-in</label>
  <input type="date" id="data" name="data" required>

  <label for="data">Check-out</label>
  <input type="date" id="data" name="data" required>

  <a href="/home" class="btn btn-outline-danger">Voltar</a>
  <button type="submit" class="btn btn-outline-success">Reservar</button>

</form>
